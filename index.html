function menuisshow() {

}
setInterval("toggleSound()",1);
function init()
{
    var max=2,min=1,s;
    var k =Math.floor(Math.random() * (max - min + 1) ) + min;
    if(k==1) s='alive.m4a';
    else s='fallen from the sky.mp3'
    music = new Audio(s);
    music.play();
    music.loop =true;
}
function music_stop()
{
    music.pause();
}
function mecenter()
{
    music_stop();
    music = new Audio("melon.mp3");
    music.play();
    music.loop =true;
}
</script>
