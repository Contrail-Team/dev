    <script type="text/javascript">
        function toggleModal() {
    let element = document.querySelectorAll('#app>.modal')

}
function toggleModal2() {
    let element = document.querySelectorAll('#app>.starter')

}
setInterval("toggleSound()",1);
function init()
{
    var max=2,min=1,s;
    var k =Math.floor(Math.random() * (max - min + 1) ) + min;
    if(k==1) s='alive.m4a';
    else s='fallen from the sky.mp3'
    const music = new Audio(s);
    music.play();
    music.loop =true;
}
</script>

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #1e54f4;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  vertical-align:middle;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.fixed-bottom { position: fixed; bottom: 0; width:100%;text-align: center;}

</style>
